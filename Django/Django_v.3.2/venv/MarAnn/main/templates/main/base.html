{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">KomarovaMarketolog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>    
              <div class="navbar-collapse collapse" id="navbarsExample07">
                <ul class="navbar-collapse navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Блог</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'classes' %}">Уроки</a>
                  </li>

                </ul>
                {% if not user.is_authenticated %}
                <a class="nav-link" href="{% url 'login' %}">
                  <button class="btn btn-outline-warning">Войти</button>
                </a>
                {% elif user.is_superuser %}
                <a class="nav-link" href="{% url 'admin:index' %}">
                  <button class="btn btn-outline-warning">Админ</button>
                </a>

                {% else %}
                {% endif %}
              </div>
            </div>
          </nav>
    
    </header>
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
      <footer class="footer">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">© 2023 KomaroffDev, Inc</span>
              </div>
              <div class="contacts__content">
                <p class="contacts__param">
                    ИП Комарова Анна Анатольевна
                </p>
                <a href="+79933729459" class="contacts__tel">
                    +7 (993) 372-94-59
                </a>
            </div>
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
              </ul>
            </footer>
          </div>
      </footer>
</body>
</html>
