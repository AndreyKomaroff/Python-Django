{% extends 'main/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block body %}
<main class="main">
  <section class="hero">
  <h1 class="title">{{ h1 }}</h1>
  <ul class="list">
    {% for p in posts %}
    <li class="item">
      
      <img class="image" src="https://mobimg.b-cdn.net/v3/fetch/d5/d5a7014027c420bcb11088ae0ff97763.jpeg?w=1470&r=0.5625" alt="">
      <h2>{{ p.title }}</h2>
      <p>{{ p.description }}</p>
      <a href="{{ p.url }}" target="_blank" class="link">Видео урока</a>
    </li>
    {% endfor %}
  </ul>
  <p class="paper__param">
    <span>Дальше будут еще уроки</span>
  </p>
  <script>
    (function(w,d,u){
            var s=d.createElement('script');s.async=true;s.src=u+'?'+(Date.now()/60000|0);
            var h=d.getElementsByTagName('script')[0];h.parentNode.insertBefore(s,h);
    })(window,document,'https://cdn-ru.bitrix24.ru/b25527632/crm/site_button/loader_1_tswzs7.js');
</script>
</section>
</main>
{% endblock %}
