<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header header-bg">
        <nav class="navbar navbar-expand-lg" aria-label="Eighth navbar example">
            <div class="container">
              <a class="navbar-brand" href="">KsuNails</a>
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                {% for m in menu %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ m.url_name }}">{{ m.title }}</a>
                </li>
              {% endfor %}
              </ul>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>    
              <div class="navbar-collapse collapse" id="navbarsExample07">
                <ul class="navbar-collapse navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href=""></a>
                  </li>
                </ul>
                <a class="nav-link" href="">
                  <button class="btn btn-dark">Войти</button>
                </a>
              </div>
            </div>
          </nav>
    
    </header>
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
      <footer class="footer">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">© 2023 KomDevel, Inc</span>
              </div>
              <div class="contacts__content">
                <p class="contacts__param">
                    ИП KsuNails
                </p>
                <a href="#" class="contacts__tel">
                    +7 (993) 999-99-99
                </a>
            </div>
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
              </ul>
            </footer>
          </div>
      </footer>
</body>
</html>
